# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: jhipsterSampleApplication
    instanceId: jhipsterSampleApplication:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: jhipsterSampleApplication
  jackson:
    serialization:
      write-durations-as-timestamps: false
  data:
    cassandra:
      contactPoints: localhost
      port: 0
      protocolVersion: V4
      compression: NONE
      keyspaceName: cassandra_unit_keyspace
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  mvc:
    favicon:
      enabled: false
  task:
    execution:
      thread-name-prefix: jhipster-sample-application-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: jhipster-sample-application-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'jhipsterSampleApplicationApp'
  logging:
    # To test json console appender
    use-json-format: true # By default, logs are in Json format
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: N2I0M2FmYThlOWQ2NjllYjRhZDQ5ODE5Y2Y3ZTIyNTQzZTc0ZGIxMWYyNDkxMWMyM2Y0YmM5NTVkNDNiZjk4OGM3YzY1NDhjNWI3ODRiNDYwNTMyOGQzZmVlNTRkMzhiMTVkYTA5YjY3NzdmNzViYjYyNzdiYzBmNTZlZGM1ZDI=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
  metrics:
    logs: # Reports metrics in the logs
      enabled: true
      report-frequency: 60 # in seconds

